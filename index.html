<!-- html5の宣言 -->
<!DOCTYPE html>
<!-- 主要言語の指定 -->
<html lang="ja">
<head>
  <!-- 文字コードの指定 -->
  <meta charset="UTF-8">
  <!-- 読み込むCSS -->
  <link rel="stylesheet" href="style.css">
  <!-- 読み込むJS-->
  <script src="script.js" defer></script>
  <!-- タイトル名 -->
  <title>My ToDolist</title>
  <!-- ファビコン -->
  <!-- ページの説明（ディスクリプション）-->
  <!-- SEO設定 -->
  <!-- OGP設定 -->
</head>
<!-- ヘッダークラスの作成 -->
<header class="header">
  <div class="container">
    <!-- ヘッダーの左要素 -->
    <div class="header-left">
      <h1 id="title">To-DoList</h1>
    </div>
    <!-- ヘッダーの右要素 -->
    <div class="header-right">
      <button type="button" id="list-button">リストを追加</button>
    </div>
  </div>
</header>
<body>
  <div class="list">
    <div class="list-header">
      <div class="list-name">
        <label>リスト名：
          <input 
          type="text"
          class="list-write"
          maxlength="20"
          placeholder="ここにリスト名を記入"
          spellcheck="false"
          autocomplete="off">
        </label>
        <div class="list-achv">
          <h3>達成度：<span class="achv-num">0%</span></h3>
        </div>
      </div>
    </div>
    <div class="list-button">
      <div class="task-crt">
        <button type="button" class="task-crt">タスクを追加</button>
      </div>
      <div class="list-clear">
        <button type="button" class="list-clear">空にする</button>
      </div>
      <div class="list-delete">
        <button type="button" class="list-delete">リストを削除</button>
      </div>
    </div>
  </div>
</body>
</html>
